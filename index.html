<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    
    <div class="main">
        <div class="head">
            <h1>
                CALCULATOR

            </h1>
            
        </div>
    
        <div>
            <input  placeholder="0." onfocus="this.style.backgroundColor='yellow' " size="35px" style=" padding: 12px;" type="text" id="result">
        </div>
        <div>
             <button class="clear" onclick="getClear()">Clear</button>
        </div>
        <div>
            <button class="btns" onclick="getNumber('7')" >7</button>
            <button class="btns" onclick="getNumber('8')">8</button>
            <button class="btns" onclick="getNumber('9')">9</button>
            <button class="btns" onclick="getNumber('*')">*</button>
        </div>
        <div>
            <button class="btns"onclick="getNumber('4')">4</button>
            <button class="btns"onclick="getNumber('5')">5</button>
            <button class="btns"onclick="getNumber('6')">6</button>
            <button class="btns"onclick="getNumber('-')">-</button>
        </div>
        <div>
            <button class="btns"onclick="getNumber('1')">1</button>
            <button class="btns"onclick="getNumber('2')">2</button>
            <button class="btns"onclick="getNumber('3')">3</button>
            <button class="btns"onclick="getNumber('+')">+</button>
        </div>
        <div>
            <button class="half" onclick="getNumber('0')">0</button>
            <button class="half1"onclick="getNumber('/')">/</button>
             
        </div>
        
        <div>
            <button class="full" onclick="getResult()">=</button>
        </div>
       
    </div>

</body>

<script src="app.js"></script>
</html>
